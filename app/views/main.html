    <div class="container">
      <div class="jumbotron question">
        <div>
<!--           <li ng-repeat = "question in quiz">
            <strong>{{question.q}}</strong>
          </li> -->

          <h1>POINTZZZZ: {{points}}</h1>
        </div>


        <form ng-repeat ="question in quiz | orderBy: 'difficulty'" action="">
        <h2>{{$index+1}}. {{question.q}}</h2>
          <ul id='question-list'>
            <li ng-repeat = "option in question.options"><input type="radio" name="" value="" ng-click ="check(question.answer, option.value)"> {{option.value}} </li>
          </ul>
          <p>Remaining Questions {{quiz.length- $index}}</p>
        </form>

        <form>
          <label>Type Yo Question!</label>
          <input type= "text" name = 'question'>
          <label>Add a Choice Yo!</label>
          <input type= "text" name = 'choice'>
           <input type='button' value= "Add">
          <input type='submit' value= "Submit">

        </form>
      </div>
 
    </div><!-- /.container -->
