     <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Quiz App</a>
        </div>
        <div class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="jumbotron question" ng-controller= "UserCtrl">
        <div>
<!--      <li ng-repeat = "question in quiz">
            <strong>{{question.q}}</strong>
          </li> -->

          <h1 ng-show= "show">POINTZZZZ: {{points}}</h1>
          <h1 ng-show= "!show">QUIZ YOOOOO</h1>

          <h4>TIMEZZZZZ: {{time}} secs</h4><button ng-click="show=!show; timer()">STart</button>
        </div>

<div>
        <form ng-show = "show" ng-repeat ="question in quiz | orderBy: 'difficulty'" action="">
          <h2>{{$index+1}}. {{question.q}}</h2>
          <ul id='question-list'>
            <li ng-repeat = "option in question.options"><input type="radio" name="myAnswer" value="" ng-click ="check(question, option.value); endQuiz(quiz.length)"> {{option.value}} </li>
          </ul>
          <p>Remaining Questions {{quiz.length- $index}}</p>
        </form>

        <br>

        <h1 ng-show='otherShow'> Add Mo' Questions to this .Quiz</h1>


        <form ng-show='otherShow'>
          <label>Type Yo Question!</label>
          <input type= "text" name = 'question' ng-model="newQuestion.q">
          <label>Difficulty Level</label>
          <select ng-model="newQuestion.difficulty">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
<!--      <label>Whats yo' answer?</label>
          <input type= "text" name = 'choice' ng-model="newQuestion.answer"> -->
          <h3>Make it multiple choice! Be sure to include your answer as an option..</h3>
          <div ng-repeat="optionNum in optionNums |  limitTo: 4">
            <label>Add a Choice Yo!</label>
            <input type= "text" name = 'choice' ng-model="newQuestion.options[$index].value">
            <label>This is the answer</label>
            <input type="radio" name="nayme" ng-model="newQuestion.answer" ng-value = "newQuestion.options[$index].value">
          </div>
          <input type='button' ng-click='optionAdd()' value= "Add Option">
          <input type='submit' value= "Submit" ng-click='submit()'>

        </form>
        <div ng-show= "show" >
        <button ng-click="show=!show; otherShow=!otherShow; time = 0">Submit QUizzzzzzzzzzzzz</button>
      </div>
      </div>
      </div>

    </div><!-- /.container -->
